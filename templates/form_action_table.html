<html>
    <head>
        <title>Handle POST requests with Flask</title>
    <style>
      table, th, td {
   
     }
    tr:nth-child(even){background-color: #f2f2f2}
    th {
    background-color: #4CAF50;
    color: white;}     
    </style>
    </head>
    
    <body>
	    <div id="content">
                <form method="post" action="{{ url_for('results') }}" id = "formatform">

                   <br/><TEXTAREA name="yourname" rows="20" cols="80">{{name[1]}}
</TEXTAREA>
                  <input type="submit" onclick="loading();" class = "myButton"/>
                </form>
                
				<form action="/foo/" method="post" class="inline">
				<select name="formatlist" form="formatform" style="width:auto;" class = "myButton" >
                    <option value="Table">Table</option>
                   <option value="CSV">CSV</option>
				</select>
				
				<button type="submit" value="Data_Map" class = "myButton"> Data Map and SQL Examples</button>
				</form>
             
            </div>
     
        <div id="container">
            <div class="title">
                <h2>Query Results:</h2>   
            </div>
            <div id="content">
                <table style="width:70%">
                 <tr>
                {%for head in name[0][0]%}
                  <th>{{head}}</th>
                    {% endfor %}
                  </tr>

                {%for row in name[0][1:]%}
		     <tr>
                   {%for i in row%}
                       <strong><td>{{i}}</td></strong>
                     {% endfor %}
                      </tr>
		 {% endfor %}
                 </table>
            </div>
        </div>
  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>

  </script>
    </body>
</html>
